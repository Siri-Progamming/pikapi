<main class="main">
  <div>
    <h1>Hello, {{ title }}</h1>
    <p>{{ 'TEST' | translate }}</p>
    <button (click)="switchLanguage('en')">English</button>
    <button (click)="switchLanguage('fr')">Fran√ßais</button>
  </div>
  <div *ngIf="pokemonsState$ | async as state">
    <div *ngIf="state.state === 'loading'">Loading...</div>
    <div *ngIf="state.state === 'error'">Error: {{ state.error.message }}</div>
    <div *ngIf="state.state === 'loaded'">
      <ul>
        <li *ngFor="let pokemon of state.data">
          {{ pokemon.name }}
        </li>
      </ul>
    </div>
  </div>
</main>

<router-outlet/>
